<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>The RGB Colors</h1>

    <p>
      An RGB Color is specified by:
      <span class="rgbText">rgb(red, green, blue)</span>
    </p>

    <p>
      The parameters red, green and blue specify the intensity of the color: 0
      (lowest) to 255 (highest)
    </p>

    <hr />

    <h3>Try it out yourself...</h3>

    <p>
      red:
      <input
        class="redIn"
        type="number"
        value="255"
        min="o"
        max="255"
        step="5"
        id="redIn"
      />
      green:
      <input
        class="greenIn"
        type="number"
        value="255"
        min="0"
        max="255"
        step="5"
        id="greenIn"
      />
      blue:
      <input
        class="blueIn"
        type="number"
        value="0"
        min="0"
        max="255"
        step="5"
        id="blueIn"
      />
    </p>

    <!-- Color display area -->
    <div id="display"></div>

    <p class="rgb-code" id="rgbStrOut">rgb(255,255,0)</p>

    <hr />

    <p class="newFont">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB colours on Wikipedia
    </p>
  </body>
</html>
